<!DOCTYPE html>
<html>

<head>
    <title>jQuery Boilerplate</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="../src/jquery.ryukyu.menu.js"></script>
    <style>
        body {
            position: relative;
            width: 500px;
            margin: auto;
            padding-bottom: 100px;
        }
        
        .menu-icon,
        .sub-menu-icon,
        .close-menu-icon {
            width: 50px;
            height: 50px;
            display: block;
            background: #000;
        }
    </style>
</head>

<body>
    <ul class="js-menu menu-list">
        <li class="menu-item">
            <a class="menu-link">Menu 1</a>
        </li>
        <li class="menu-item">
            <a class="menu-link">Menu 2</a>
            <ul class="menu-sub">
                <li class="menu-sub-item">
                    <a href="#" class="menu-sub-link">Menu sub 1</a>
                </li>
                <li class="menu-sub-item">
                    <a href="#" class="menu-sub-link">Menu sub 2</a>
                </li>
                <li class="menu-sub-item">
                    <a href="#" class="menu-sub-link">Menu sub 3</a>
                </li>
            </ul>
        </li>
        <li class="menu-item">
            <a class="menu-link">Menu 3</a>
        </li>
        <li class="menu-item">
            <a class="menu-link">Menu 4</a>
            <ul class="menu-sub">
                <li class="menu-sub-item">
                    <a href="#" class="menu-sub-link">Menu sub 1</a>
                </li>
                <li class="menu-sub-item">
                    <a href="#" class="menu-sub-link">Menu sub 2</a>
                </li>
            </ul>
        </li>
    </ul>
    <script>
        $(function() {
            $(".js-menu").ryukyumenu();
        });
    </script>
</body>

</html>
